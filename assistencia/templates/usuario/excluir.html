{% extends "base.html" %}
{% block title %} Excluir usuário {% endblock title %}
{% block content %}
    <h2 class="text-center">Tens certeza que deseja eliminar o usuário {{ usuario.nome}} ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"> Sim </button>
        <a href=" {% url 'assistencia:usuarios' %} " class="btn btn-primary"> Não </a>  
    </form>
{% endblock content %}
