{% extends 'base.html' %}
{% block title %} Usuários {% endblock title %}
{% block content %}

<h1 class="text-center">Cadastro de usuário</h1>
<div class="container mt-4"> 
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Nome*</label>
            <input type="text" 
                   name="nome" 
                   class="form-control" 
                   value="{{ nome|default:'' }}"
                   required>
        </div>
        
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" 
                   name="telefone" 
                   class="form-control"
                   value="{{ telefone|default:'' }}">
        </div>
        
        <div class="form-group">
            <label>Login*</label>
            <input type="text" 
                   name="login" 
                   class="form-control"
                   value="{{ login|default:'' }}"
                   autocomplete="new-login"
                   required>
        </div>
        
        <div class="form-group">
            <label class="form-label text-bold">Perfil*</label>
            <select name="perfil" class="form-control" required>
                <option value="">Selecione um perfil...</option>
                <option value="U" {% if perfil_selecionado == 'U' %}selected{% endif %}>Usuário</option>
                <option value="A" {% if perfil_selecionado == 'A' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Senha*</label>
            <input type="password" 
                   name="senha" 
                   class="form-control" 
                   autocomplete="new-password"
                   required>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="{% url 'assistencia:usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
