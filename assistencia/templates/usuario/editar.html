{% extends 'base.html' %}
{% block title %} Usuários {% endblock title %}
{% block content %}

<h1 class="text-center">Editar usuário</h1>
<div class="container mt-4"> 
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Nome*</label>
            <input type="text" 
            name="nome" 
            class="form-control" 
            value="{{ usuario.nome }}"
            placeholder="nome" 
            required>
        </div>
        
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" 
            name="telefone" 
            class="form-control"
            placeholder="922222222" 
            value="{{ usuario.telefone }}">
        </div>
        
        <div class="form-group">
            <label>Login*</label>
            <input type="text" 
            name="login" 
            class="form-control" 
            value="{{ usuario.login }}" 
            required>
        </div>
        
        <div class="form-group">
            <label class="form-label text-bold">Perfil*</label>
            <select name="perfil" class="form-select" required>
                <option selected>Selecione um perfil...</option>
                <option value="U" 
                {% if usuario.perfil == 'U' %} 
                selected {% endif %}>Usuário</option>
                <option value="A" 
                {% if usuario.perfil == 'A' %} 
                selected {% endif %}>Administrador</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Senha*</label>
            <input type="password" 
            name="senha" 
            class="form-control"
            value=" {{ usuario.senha }} " 
            required>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="{% url "assistencia:usuarios" %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
