{% extends "base.html" %}
{% block title %} Excluir ordem de serviço {% endblock title %}
{% block content %}
    <h2>Tens a certeza que desejas excluir o esta Ordem de Serviço?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim</button>
        <a class="btn btn-primary" href=" {% url 'assistencia:servicos' %} "> Não </a>
    </form>
{% endblock content%}
